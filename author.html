<!DOCTYPE html>
<html>
<title>Yooo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>

    <header>
        <h1>Author Entry - Bhanu</h1>
    </header>

    <h2>Getting input</h2>
    <form>
        <label for="hiddenNa">The hidden author name</label>
        <input type ="password" id="authorHere" name="hiddenNa"  value="Dickens"> <br>
    
        <label for="Guess">Guess the author</label>
        <input type ="text" id="guessAut" name="Guess" > <br>
    
        <input type="button" id="checkGuessButton"onclick="checkAuthor()" value="Check the guess">
    </form>
    
    
    <p id="result3">This result of Author </p>

    <p id="result"> </p>

    <div class=" alert-danger mt-2" id="incorrectAns" style="display:none;">
        Wrong Guesses <span id="incorrectCo">0</span>
    </div>

    <div class=" alert-warning mt-2" id="NoChances" style="display:none;">
        Sorry, ran out of guesses.
    </div>


    <div id="imageCont">
        <img id="cityPic" src="goa.jpg" width="100" height="100" onclick="selectImage()">
    </div>


    <script>
        good = 0
        oops = 0
        wrongCount = 0;
        function checkAuthor() {
            console.log("Getting form values")
            authorHere = document.getElementById("authorHere").value
            guessAut = document.getElementById("guessAut").value

            out = document.getElementById("result3")
            if (authorHere == guessAut) {
                alert("You got it right");
                good++

            } else {

                oops++
                wrongCount++
                document.getElementById("incorrectCo").textContent = wrongCount;
                if (wrongCount === 7) {
                    document.getElementById("NoChances").style.display = "block";
                    document.getElementById("checkGuessButton").onclick = function () {
                        alert("Sorry, ran out of guesses.");
                    };
                } else {
                    document.getElementById("incorrectAns").style.display = "block";
                }
                alert("Sorry");
            }

            out.innerHTML = "Good Counts" + good
        }

        var useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('cityPic').src = 'goa.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('cityPic').src = 'image.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('cityPic').src = 'Firworks-at-downtown-Las-Vegas-1536x1211.jpg';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }

    </script>
</body>

</html>
