<!DOCTYPE html>
<html>
<title>Yooo</title>

<body>

    <header>
        <h1>Author Entry - Bhanu</h1>
    </header>

    <h2>Getting input</h2>

    <form>
        <label for="Author_name">The hidden author name</label>
        <input type="password" id="authorName1" name="authorName1" value="Dickens"> <br>

        <label for="guess_author">Guess the author</label>
        <input type="text" id="guessAuthor1" name="guessAuthor1" autofocus> <br><br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>


    <p id="result"> </p>

    <div id="imageCont">
        <img id="cityPic" src="goa.jpg" width="100" height="100" onclick="selectImage()">
    </div>


    <script>
        let good = 0;
        let oops = 0;
        
        function checkAuthor() {
            password = document.getElementById("authorName1").value
            guess = document.getElementById("guessAuthor1").value
            if (password == guess) {
                good = good + 1;
                alert("You got it right");
                //document.getElementById("result").innerHTML=good;
            } else {
                if (oops == 10) {
                    alert("Sorry, ran out of guesses")
                }
                else {
                    oops = oops + 1;
                    alert("Sorry")
                    document.getElementById("result").innerHTML = oops;
                }
            }
            document.getElementById("result").innerHTML = 'Right count : ' + good + '.<br> Wrong count :Â ' + oops + '.';
        }
        
        var useImage = 1;


        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('cityPic').src = 'goa.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('cityPic').src = 'image.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('cityPic').src = 'Firworks-at-downtown-Las-Vegas-1536x1211.jpg';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }









    </script>
</body>

</html>
